		// ********** Part: kerbalism-container-inline-250

		#kerbalism-container-inline-250_Part_description =在经历了上一代空间级补给容器的过度奢侈之后，财政部门对开发更大型的补给容器并不满意。当其中一位职员抱怨“为此将人送上太空”背后的理由时，JPL转而采用战争模式，并勒索所有涉案官员投票服从决议。该项目得到认可。
