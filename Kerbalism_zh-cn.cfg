		// ********** Part: kerbalism-container-inline-125

		#kerbalism-container-inline-125_Part_description = JPL的一个人有一个简单明智的想法：更大的容器来储存更多的用品。经过数万人月和300万美元的资金支持后，原型机已准备好进行早期测试。
